<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator" class="calculator">
        <div class="calculator__display">
          <div class="calculator__history"></div>
          <div class="calculator__current"></div>
        </div>

        <div class="calculator__keys">
          <button data-action="clearCurrent">CE</button>
          <button data-action="clearAll">C</button>
          <button data-action="removeLastCharacter">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 44.18 44.18" style="enable-background: new 0 0 44.18 44.18" xml:space="preserve">
              <g>
                <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z" />
                <polygon points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676    18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383  " />
              </g>
            </svg>
          </button>
          <button class="key--operator add" data-action="add">+</button>
          <button class="key--operator subtract" data-action="subtract">-</button>
          <button class="key--operator multiply" data-action="multiply">&times;</button>
          <button class="key--operator divide" data-action="divide">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key--zero">0</button>
          <button data-action="decimal">.</button>

          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
